<!DOCTYPE html>
<html lang="en">
<head>
<meta name="keywords" content="jQuery Calendar, Month Calendar, MonthCalendar, DateTimeInput, DateTimePicker, Date Picker" /> 
<meta name="description" content="The jqxCalendar allows you to style the weekend dates. To enable this functionality, you need to set the enableWeekend property to true." />
<title id='Description'>
The jqxCalendar allows you to style the weekend dates. To enable this functionality, you need to set the enableWeekend property to true.
</title>
<link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css"/>
<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../js/demos.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxdatetimeinput.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxcalendar.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxtooltip.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/globalization/globalize.js"></script>
 </head>
<body>
<div id='content'>
  <script type="text/javascript">
      $(document).ready(function () {          
          // Create calendar.
          $("#jqxWidget").jqxCalendar({ width: '220px', height: '220px', enableOtherMonthDays: false});
          // Style the weekends.
          $("#jqxWidget").jqxCalendar({ enableWeekend: true });
      });
  </script>  
  <div id='jqxWidget'></div>
</div>
</body>
</html>
