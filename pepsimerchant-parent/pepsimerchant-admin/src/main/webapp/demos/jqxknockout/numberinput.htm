<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>This demo demonstrates how to integrate the jqxNumberInput widget with Knockout.</title>
    <link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/demos.js"></script>
    <script type="text/javascript" src="../../js/json2.js"></script> 
    <script type="text/javascript" src="../../js/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxknockout.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            

            var viewModel = function (number) {
                this.number = ko.observable(number);
                this.disabled = ko.observable(false);
                this.displayNumber = function () {
                    alert(this.number());
                }
                this.setNumber = function () {
                    this.number(10);
                }
            };
         
            ko.applyBindings(new viewModel(205.33));
        });
    </script>
</head>
<body class='default'>
    <div id='jqxWidget'>
        <div style='margin-top: 10px;'>
            Number</div>
        <div data-bind="jqxNumberInput: {value: number, disabled: disabled, spinButtons: true, width: '250px', height: '25px'}" style='margin-top: 3px;' id='jqxNumberInput'>
        </div>
        <input type="button" value="Get Value" data-bind="click: displayNumber, jqxButton: {}" style="margin-top: 10px;" id="getButton" />
        <input type="button" value="Set Value" data-bind="click: setNumber, jqxButton: {}" style="margin-top: 10px;" id="setButton" />
        <div data-bind="jqxCheckBox: {checked: disabled, width: '100px'}" style='margin-top: 5px;' id="checkBox">Disabled</div>
     </div>
</body>
</html>
