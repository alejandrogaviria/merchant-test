<!DOCTYPE html>
<html lang="en">
<head>
   <title id="Description">jqxEditor uses the Web browser's default behavior for breaking content. However, if you want to configure the editor to produce br, p or div tags on ENTER, you can set the lineBreak property.</title>
    <link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/demos.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxdropdownbutton.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcolorpicker.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxeditor.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcheckbox.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#editor').jqxEditor({
                height: 400,
                width: 800,
                lineBreak: "div"
            });
        });
    </script>
    <textarea id="editor">
   
    </textarea>
</body>
</html>
