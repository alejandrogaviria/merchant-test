<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>In this demo is illustrated how to use the jqxDateTimeInput to edit date and time.</title>
    <link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/demos.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/globalization/globalize.js"></script>
</head>
<body>
    <div id='content'>
        <script type="text/javascript">
            $(document).ready(function () {                
                // Create a jqxDateTimeInput
                $("#jqxWidget").jqxDateTimeInput({ width: '300px', height: '25px',  formatString: 'F' });
            });
        </script>
        <div id='jqxWidget'>
        </div>
    </div>
</body>
</html>
