<!DOCTYPE html>
<html lang="en">
<head>
<meta name="keywords" content="jQuery Calendar, Month Calendar, MonthCalendar, DateTimeInput, DateTimePicker, Date Picker" /> 
<meta name="description" content="Restrict the jqxDateTimeInput navigation with the setMinDate and setMaxDate methods."/>
<title id='Description'>
Restrict the jqxDateTimeInput navigation with the setMinDate and setMaxDate methods. 
</title>
<link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css"/>
<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../js/demos.js"></script> 
<script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxdatetimeinput.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxcalendar.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxtooltip.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/globalization/globalize.js"></script>
 </head>
<body>
<div id='content'>
  <script type="text/javascript">
      $(document).ready(function () {          
          // Create the jqxDateTimeInput.
          // restrict the navigation by setting min and max properties.
          $("#jqxDateTimeInput").jqxDateTimeInput({ min: new Date(2010, 0, 1), max: new Date(2014, 11, 31), width: '250px', height: '25px'}); 
      });
  </script>  
  <div style='float: left' id='jqxWidget'>
   <div style='text-align: center; width: 250px; font-family: "Verdana", "sans-serif"; font-size: 13px;'>The navigation is restricted from 01/01/2010 to 01/01/2015</div>
    <br />
    <div id='jqxDateTimeInput'></div>
  </div>
</div>
</body>
</html>
