<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jqxNumberInput Fluid Size Example. The width of the NumberInput in this demo is in Percentages.</title>
    <link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/demos.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // Create jqxNumberInput
            $("#numericInput").jqxNumberInput({ width: '50%', height: '25px',  spinButtons: true });
        });
    </script>
</head>
<body class='default'>
     <div id='numericInput'>
     </div>
</body>
</html>
