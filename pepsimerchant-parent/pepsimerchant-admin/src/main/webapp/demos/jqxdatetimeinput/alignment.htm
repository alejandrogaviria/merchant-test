<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>In this demo is demonstrated how to change the DropDown's alignment.
    </title>
    <link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/demos.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxradiobutton.js"></script>
</head>
<body>
    <div id='content'>
        <script type="text/javascript">
            $(document).ready(function () {                
                // Create a jqxDateTimeInput
                $("#jqxWidget").jqxDateTimeInput({ animationType: 'fade', width: '150px', height: '25px', dropDownHorizontalAlignment: 'right'});

                // Create a jqxDropDownList
                $("#leftAlign").jqxRadioButton({  checked: false });
                $("#rightAlign").jqxRadioButton({  checked: true });
                $("#rightAlign").on('checked', function () {
                    $("#jqxWidget").jqxDateTimeInput({ dropDownHorizontalAlignment: 'right' });
                });

                $("#leftAlign").on('checked', function () {
                    $("#jqxWidget").jqxDateTimeInput({ dropDownHorizontalAlignment: 'left' });
                });
            });
        </script>
        <div>
            <div style="float: left; font-size: 12px; font-family: Verdana;" id="selectionlog">
                <h3>
                    Alignment</h3>
                <div id='leftAlign'>
                    Left</div>
                <div style='margin-top: 10px;' id='rightAlign'>
                    Right</div>
            </div>
            <div style='float: left; margin-top: 20px; margin-left: 100px;' id='jqxWidget'>
            </div>
        </div>
    </div>
</body>
</html>
