<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">Data Binding to TSV data in jqxDataTable</title>
    <meta name="description" content="This sample demonstrates how we can bind jQWidgets DataTable widget to TSV Data by using jQWidgets DataAdapter plugin.">
    <link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="../../js/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxdatatable.js"></script>
    <script type="text/javascript" src="../../js/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = '../sampledata/homeprices.txt';
            // prepare the data
            var source =
            {
                datatype: "tab",
                datafields: [
                    { name: 'Year', type: 'int' },
                    { name: 'HPI', type: 'float' },
                    { name: 'BuildCost', type: 'float' },
                    { name: 'Population', type: 'float' },
                    { name: 'Rate', type: 'float' }
                ],
                url: url
            };

            var dataAdapter = new $.jqx.dataAdapter(source);

            $("#dataTable").jqxDataTable(
            {
                width: 850,
                pageable: true,
                pagerButtonsCount: 10,
                source: dataAdapter,
                columnsResize: true,
                columns: [
                  { text: 'Year', dataField: 'Year', width: 200 },
                  { text: 'HPI', dataField: 'HPI', cellsFormat: 'f2', width: 200 },
                  { text: 'Build Cost', dataField: 'BuildCost', cellsFormat: 'f2', width: 180 },
                  { text: 'Population', dataField: 'Population', cellsFormat: 'f2', width: 100 },
                  { text: 'Rate', dataField: 'Rate', cellsFormat: 'f5'}
                ]
            });
        });
    </script>
</head>
<body class='default'>
    <div id='dataTable'>
    </div>
</body>
</html>
