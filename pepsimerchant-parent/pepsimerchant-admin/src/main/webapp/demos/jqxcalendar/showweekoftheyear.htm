<!DOCTYPE html>
<html lang="en">
<head>
<meta name="keywords" content="jQuery Calendar, Month Calendar, MonthCalendar, DateTimeInput, DateTimePicker, Date Picker" /> 
<meta name="description" content="The jqxCalendar can show the week of the year. To display the week of the year, you need set the showWeekNumbers property to true. By default, the jqxCalendar does not display the week of the year."/>
<title id='Description'>
The jqxCalendar can show the week of the year. To display the week of the year, you need set the showWeekNumbers property to true. By default, the jqxCalendar does not display the week of the year.
</title>
<link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css"/>
<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../js/demos.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxdatetimeinput.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxcalendar.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/jqxtooltip.js"></script>
<script type="text/javascript" src="../../js/jqwidgets/globalization/globalize.js"></script>
 </head>
<body>
<div id='content'>
  <script type="text/javascript">
      $(document).ready(function () {          
          // Create the Calendar.
          $("#jqxWidget").jqxCalendar({rowHeaderWidth: 25, showWeekNumbers: true, width: 220, height: 220});
      });
  </script>  
  <div id='jqxWidget'></div>
</div>
</body>
</html>
