<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Knockout Integration. The sample demonstrates how to integrate the jqxMaskedInput widget with Knockout. For more information about Knockout, visit: http://knockoutjs.com</title>
    <link rel="stylesheet" href="../../css/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/demos.js"></script>
    <script type="text/javascript" src="../../js/json2.js"></script> 
    <script type="text/javascript" src="../../js/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxmaskedinput.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxknockout.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {  
            var viewModel = function (phone) {
                this.phoneNumber = ko.observable(phone);
                this.disabled = ko.observable(false);
                this.displayPhone = function () {
                    alert(this.phoneNumber());
                }
                this.setPhone = function () {
                    this.phoneNumber("(001)800-4234");
                }
            };
         
            ko.applyBindings(new viewModel("(001)452-1665"));
        });
    </script>
</head>
<body class='default'>
    <div id='jqxWidget'>
        <div style='margin-top: 10px;'>
            Enter Phone:</div>
        <div data-bind="jqxMaskedInput: {value: phoneNumber, mask: '(###)###-####', disabled: disabled, width: '250px', height: '25px'}" style='margin-top: 3px;'>
        </div>
        <input type="button" value="Get Phone" data-bind="click: displayPhone, jqxButton: {}" style="margin-top: 10px;" id="getButton" />
        <input type="button" value="Set Phone" data-bind="click: setPhone, jqxButton: {}" style="margin-top: 10px;" id="setButton" />
        <div data-bind="jqxCheckBox: {checked: disabled, width: '100px'}" style='margin-top: 5px;' id="checkBox">Disabled</div>
     </div>
</body>
</html>
